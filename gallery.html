<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <style>
        /* gallery.css */

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f2f2f2;
    color: #111;
}

header {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 30px 0;
    border-bottom: 5px solid #1c1f4c;
}

h1 {
    margin: 0;
    font-size: 36px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 14px 30px rgba(0, 0, 0, 0.3);
}

footer {
    background-color: #1c1f4c;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 14px;
}
</style>
</head>

        </section>
